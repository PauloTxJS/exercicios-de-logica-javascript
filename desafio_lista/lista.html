<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="lista.css">
    <title>Lista de Tarefas</title>
</head>

<body>

    <div class="container-fluid" id="topo">
        <div class="row">
            <div class="col-md-12"></div>
            <img src="logo.png" alt="" id="logo" width="80px" height="80px">
        </div>
        <h1>Lista de Tarefas</h1>
    </div>
    <hr>

    <div class="container-fluid" id="colocarNova">
        <div class="row">
            <div class="col-md-12" id="coluna1">
                <input class="form-control" type="text" id="inserir" placeholder="Insira sua tarefa..."> 
                <button class="btn" onclick="inserirNovaTarefa()" id="botaozin">OK</button>
            </div>
        </div>
        <hr>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col"><img src="checkcerto.png" alt="" width="12px" height="12px"></th>
                    <th scope="col">Descrição da Tarefa</th>
                    <th scope="col">Número</th>
                </tr>
            </thead>
            <tbody id="novaTarefa">
            </tbody>
            
            <tbody id="numTarefa">
               
            </tbody>
        </table>
    </div>

    <script src="lista.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
